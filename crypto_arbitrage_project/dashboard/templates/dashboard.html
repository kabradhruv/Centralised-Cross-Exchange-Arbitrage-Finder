{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Arbitrage Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
  <h2 class="text-center my-4">Crypto Arbitrage Dashboard</h2>

  <h4>Real-Time Prices</h4>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Cryptocurrency</th>
        {% for exchange in exchanges %}
          <th>{{ exchange }} Ask</th>
          <th>{{ exchange }} Bid</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody id="price-table-body">
      <!-- Dynamic content will be injected here -->
    </tbody>
  </table>

  <h4>Arbitrage Opportunities</h4>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Cryptocurrency</th>
        <th>Buy On</th>
        <th>Buy Price</th>
        <th>Sell On</th>
        <th>Sell Price</th>
        <th>Profit (%)</th>
      </tr>
    </thead>
    <tbody id="arbitrage-table-body">
      <!-- Dynamic content will be injected here -->
    </tbody>
  </table>
</div>

<!-- jQuery for AJAX -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JavaScript to fetch and update prices -->
<script src="{% static 'js/update_prices.js' %}"></script>
</body>
</html>
